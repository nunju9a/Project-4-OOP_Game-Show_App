<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Star Wars Phrase Hunter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	</head>

	<body>
			<embed name="StarWarsTheme" src="sounds/SWtheme.mp3" loop="false" hidden="true" autostart="true">
		<div class="main-container">
				<div id="overlay" class="start">
					<h2 class="title"><bold> Star Wars Hunter</bold></h2>
					<h1 id="game-over-message"></h1>
					<button id="btn__reset">Use The Force To Start Game</button>
				</div>
			<div id="banner" class="section">
			<!--<h2 class="header">Star Wars Phrase Hunter</h2>--><img src="images/swLogo.png" height="115" width="130" >
				<h5 class= "header">Guess The Star Wars Character</h5>
			</div>

			<div id="phrase" class="section">
				<ul></ul>
			</div>
			
			<div id="qwerty" class="section">
				<div class="keyrow">
					<button class="key">q</button>
					<button class="key">w</button>
					<button class="key">e</button>
					<button class="key">r</button>
					<button class="key">t</button>
					<button class="key">y</button>
					<button class="key">u</button>
					<button class="key">i</button>
					<button class="key">o</button>
					<button class="key">p</button>
				</div>

				<div class="keyrow">
					<button class="key">a</button>
					<button class="key">s</button>
					<button class="key">d</button>
					<button class="key">f</button>
					<button class="key">g</button>
					<button class="key">h</button>
					<button class="key">j</button>
					<button class="key">k</button>
					<button class="key">l</button>
				</div>

				<div class="keyrow">
					<button class="key">z</button>
					<button class="key">x</button>
					<button class="key">c</button>
					<button class="key">v</button>
					<button class="key">b</button>
					<button class="key">n</button>
					<button class="key">m</button>
				</div>
			</div>

			<div id="scoreboard" class="section">
				<ol>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="25" width="20"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="25" width="20"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="25" width="20"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="25" width="20"></li>
					<li class="tries"><img src="images/liveHeart.png" alt="Heart Icon" height="25" width="20"></li>
				</ol>
			</div>
		</div>
		
	</body>
    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/Phrase.js"></script>
	<script type="text/javascript" src="js/Game.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
